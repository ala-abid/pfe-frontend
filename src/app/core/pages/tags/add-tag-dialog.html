<h2 mat-dialog-title>Create tag</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Tag name" [formControl]="nameCtrl">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Tag description" [formControl]="descCtrl"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button cdkFocusInitial (click)="createTag()">Create</button>
</mat-dialog-actions>
