<div class="blog-page container">
  <div class="blog-posts">
    <h1>
      <span class="cap-lg pill-lg">Tags</span>
    </h1>
    <br>
    <div class="row blog-post">
      <div class="col-md-2" *ngFor="let tag of tags">
        <a [routerLink]="['/tag', tag.id]"> {{tag.name}} </a> <br>
        <p style="font-size: 12px">
          {{tag.description}}
        </p>
      </div>
    </div>
  </div>
</div>
